<div class="card">
  <div class="card-header">Order Detail</div>
  <div class="card-body">
    <p><b>Order Date: </b>{{ order.date | date: 'medium' }}</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Promotion Applied</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of order.shoppingItems">
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price | currency }}</td>
          <td>{{ !!item.promotionApplied ? item.product.promotion : "-" }}</td>
        </tr>
        <tr>
          <td><b>Subtotal</b></td>
          <td></td>
          <td>
            <b>{{ order.total | currency }}</b>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" routerLink="/">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Continue Shopping
    </button>
  </div>
</div>
